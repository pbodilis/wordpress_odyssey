            <section id="content" class="{{class}}">
                {{#image}}
                <article class="post_content">{{{content}}}</article>
                {{/image}}
                {{#categories.0}}
                <article class="post_categories">
                    <ul>
                        {{#categories}}
                        <li><a href="{{url}}">&#91;{{name}}&#93;</a></li>
                        {{/categories}}
                    </ul>
                </article>
                {{/categories.0}}
                {{#image.exifs.0}}
                <article class="image_exifs">
                    <ul>
                        {{#image.exifs}}
                        <li>{{name}}{{value}}</li>
                        {{/image.exifs}}
                    </ul>
                </article>
                {{/image.exifs.0}}
                {{#ratings}}
                <article class="post_rating">
                    {{{.}}}
                </article>
                {{/ratings}}
            </section>
