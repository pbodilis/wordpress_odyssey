            <section id="content" class="{{class}}">
                <h2 id="content_title">Info,&nbsp;rate&nbsp;&amp;&nbsp;Comments</h2>
                {{#image}}
                <article class="post_content">{{{content}}}</article>
                {{/image}}
                {{#categories.0}}
                <article class="post_categories">
                    <ul>
                        {{#categories}}
                        <li><a href="{{url}}">&#91;{{name}}&#93;</a></li>
                        {{/categories}}
                    </ul>
                </article>
                {{/categories.0}}
                {{#image.exifs.0}}
                <article class="image_exifs">
                    <ul>
                        {{#image.exifs}}
                        <li>{{name}}{{value}}</li>
                        {{/image.exifs}}
                    </ul>
                </article>
                {{/image.exifs.0}}
                {{{ratings}}}
            </section>
