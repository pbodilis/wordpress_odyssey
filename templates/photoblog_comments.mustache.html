                    {{#comments}}
                    <li id="comment-{{id}}" class="comment_list_item">
                        {{! maybe find a better way than this onClick}}
                        <div class="replyto" onClick="odyssey.comments.replyto(jQuery(this), {{id}}, '{{author}}');">
                            {{! {avatar} }}
                            {{{content}}}
                            <p class="comment_author">
                                {{#author_url}}
                                <a title="Visit Homepage" href="{{author_url}}">{{author}}</a>
                                {{/author_url}}
                                {{^author_url}}
                                {{author}}
                                {{/author_url}}
                                <span class="comment_datetime"> {{date}} @ {{time}} </span>
                            </p>
                        </div>
                        <div class="clr"></div>
                         <ul class="comments_list">
                            {{>render_comments}}
                        </ul>
                    </li>
                    {{/comments}}
