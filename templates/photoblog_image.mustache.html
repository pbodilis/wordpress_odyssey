    <div id="photo_frame"
            {{#frame}}
            style="margin-left: {{marginLeft}}px; margin-top: {{marginTop}}px;"
            {{/frame}}
        >
        <div id="img"
                {{#frame}}
                style="width: {{width}}px; height: {{height}}px;"
                {{/frame}}
            >
            <img src="{{image.uri}}" alt="{{title}}"/>
            {{#previous}}
            <a href="{{uri}}" class="navLink prev"><span class="navArrow" title="Previous: {{title}}"></span></a>
            {{/previous}}
            {{#next}}
            <a href="{{uri}}" class="navLink next"><span class="navArrow" title="Next: {{title}}">    </span></a>
            {{/next}}
        </div>
        <div id="photo_infos">
            <h2>{{title}}</h2>
            {{#image.exif.captureDate}}
            <p>&#149; {{image.exif.captureDate}} &#149;</p>
            {{/image.exif.captureDate}}
        </div>
    </div>
