    <div id="photo_frame"
            {{#frame}}
            style="left: {{left}}px; top: {{top}}px;"
            {{/frame}}
        >
        <div id="img"
                {{#frame}}
                style="width: {{width}}px; height: {{height}}px;"
                {{/frame}}
            >
            <img src="{{image.url}}" alt="{{title}}"/>
            <nav>
            {{#previous}}
            <a href="{{url}}" class="navLink prev"><span class="navArrow" title="Previous: {{title}}"></span></a>
            {{/previous}}
            {{#next}}
            <a href="{{url}}" class="navLink next"><span class="navArrow" title="Next: {{title}}">    </span></a>
            {{/next}}
            </nav>
        </div>
        <div id="photo_infos">
            <h2>{{title}}</h2>
            {{#image.captureDate}}
            <p>&#149; {{image.captureDate}} &#149;</p>
            {{/image.captureDate}}
        </div>
    </div>
